<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-50 to-red-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-md w-full flex flex-col items-center">
        <div class="mb-6">
            <svg class="w-24 h-24 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2" fill="#fee2e2"/>
                <path stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-red-600 mb-4 text-center">Access Denied</h1>
        <p class="text-lg text-gray-600 text-center mb-6">{{ message }}</p>
        <div class="bg-blue-50 rounded-xl p-6 w-full text-center border border-blue-200">
            <div class="flex justify-center mb-3">
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <rect x="5" y="2" width="14" height="20" rx="2" stroke="#3b82f6" stroke-width="2" fill="#dbeafe"/>
                    <circle cx="12" cy="18" r="1" fill="#3b82f6"/>
                </svg>
            </div>
            <p class="text-blue-700 font-semibold">Please use your smartphone</p>
            <p class="text-gray-500 text-sm mt-2">Scan the QR code displayed on the projector screen with your phone's camera to vote.</p>
        </div>
    </div>
</body>
</html>
