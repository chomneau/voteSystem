<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Already Voted</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 min-h-screen min-h-[100dvh] flex items-start justify-center pt-[20vh] p-4 m-0">
    <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-md w-full flex flex-col items-center">
        <div class="mb-6">
            <svg class="w-24 h-24 text-yellow-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="#f59e0b" stroke-width="2" fill="#fef3c7"/>
                <path stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-yellow-600 mb-4 text-center">Already Voted</h1>
        <p class="text-lg text-gray-600 text-center mb-6">{{ message }}</p>
        <div class="bg-blue-50 rounded-xl p-6 w-full text-center border border-blue-200">
            <div class="flex justify-center mb-3">
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <p class="text-blue-700 font-semibold">Thank you for participating!</p>
            <p class="text-gray-500 text-sm mt-2">Your vote has been recorded. Each person can only vote once to ensure a fair election.</p>
        </div>
    </div>
</body>
</html>
