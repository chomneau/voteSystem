
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>Staff Representative Vote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @keyframes fade-in-up { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: none; } }
            .animate-fade-in-up { animation: fade-in-up 0.7s cubic-bezier(.22,1,.36,1) both; }
            @keyframes pop { 0% { transform: scale(0.95); opacity: 0; } 80% { transform: scale(1.04); opacity: 1; } 100% { transform: scale(1); } }
            .animate-pop { animation: pop 0.6s cubic-bezier(.17,.67,.83,.67) both; }
            .candidate-card.selected { border-color: #2563eb !important; background: #eff6ff !important; box-shadow: 0 2px 12px #2563eb22; }
        </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-50 to-blue-200 min-h-screen min-h-[100dvh] m-0 p-0">
<div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 z-40 opacity-0 pointer-events-none transition-opacity duration-300"></div>
<div id="vote-modal" class="fixed left-1/2 top-1/2 z-50 opacity-0 pointer-events-none transition-all duration-300" style="transform: translate(-50%,-50%) scale(0.95); min-width: 320px; max-width: 90vw;"></div>
<div class="min-h-screen min-h-[100dvh] flex items-start md:items-center justify-center pt-[10vh] md:pt-0 px-0 md:px-4 pb-8">
    <div class="bg-white/95 md:rounded-2xl md:shadow-2xl p-6 md:p-8 w-full md:max-w-lg flex flex-col animate-fade-in-up">
        <h1 class="text-2xl md:text-2xl font-extrabold text-blue-700 mb-4 md:mb-6 text-center animate-pop">Staff Representative Voting</h1>
        {% if voting_open %}
        <form method="post" onsubmit="confirmVote(event)">
            {% csrf_token %}
            <div class="flex flex-col gap-3 md:gap-4 mb-6">
                {% for c in candidates %}
                <label class="candidate-card flex items-center gap-4 p-4 rounded-xl border-2 border-gray-200 bg-blue-50 cursor-pointer transition-all duration-200 hover:border-blue-400 hover:bg-blue-100 active:scale-[0.98] animate-fade-in-up" style="animation-delay: {{ forloop.counter0|add:0.05|floatformat:2 }}s">
                    <input type="radio" name="candidate" value="{{ c.id }}" id="cand{{ c.id }}" class="accent-blue-600 w-6 h-6 flex-shrink-0" required>
                    <div class="flex-1 min-w-0">
                        <span class="block text-lg font-bold text-blue-900 name truncate">{{ c.name }}</span>
                        {% if c.bio %}<span class="block text-gray-600 text-sm mt-1 line-clamp-2">{{ c.bio }}</span>{% endif %}
                    </div>
                </label>
                {% empty %}
                <p class="text-center text-gray-500">No candidates configured.</p>
                {% endfor %}
            </div>
            <button type="submit" class="w-full py-4 rounded-xl bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 active:scale-[0.98] text-white font-bold text-lg shadow-lg transition-transform duration-200 animate-pop flex items-center justify-center gap-2">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
                Submit vote
            </button>
        </form>
        {% else %}
        <div class="flex flex-col items-center justify-center py-12 animate-fade-in-up">
            <svg class="w-16 h-16 text-red-300 mb-4 animate-bounce" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#f87171" stroke-width="2" fill="#fee2e2"/><path stroke="#f87171" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01"/></svg>
            <div class="text-xl font-bold text-red-600 text-center mb-2">Voting has not started yet.<br>Please wait for the admin to open voting.</div>
        </div>
        {% endif %}
        <div class="mt-6 text-sm text-gray-500 text-center">Your vote is anonymous and can only be submitted once.</div>
    </div>
</div>
<script>
        function showModal(candidateName, onConfirm) {
                let modal = document.getElementById('vote-modal');
                let overlay = document.getElementById('modal-overlay');
                modal.innerHTML = `
                    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md bg-white rounded-2xl shadow-2xl p-6 mx-auto animate-pop flex flex-col items-center">
                        <div class="modal-icon flex items-center justify-center mb-2">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-14 h-14 text-blue-500 animate-pop">
                                <circle cx="12" cy="12" r="10" stroke="#2563eb" stroke-width="2" fill="#dbeafe"/>
                                <path stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M8 12l2.5 2.5L16 9" />
                            </svg>
                        </div>
                        <div class="modal-title text-lg font-bold text-blue-700 mb-1 text-center">Confirm Your Vote</div>
                        <div class="mb-2 text-center">Are you sure you want to vote for <span class="modal-candidate text-blue-600 font-semibold">${candidateName}</span>?</div>
                        <div class="text-sm text-gray-500 text-center mb-4">You cannot change your vote after submitting.</div>
                        <div class="flex gap-4 justify-center w-full">
                            <button class="modal-btn cancel flex-1 px-5 py-2 rounded-full bg-gray-100 text-gray-700 border border-gray-300 font-semibold hover:bg-gray-200 transition" id="modal-cancel" type="button">Cancel</button>
                            <button class="modal-btn confirm flex-1 px-5 py-2 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold shadow hover:from-blue-600 hover:to-blue-700 transition" id="modal-confirm" type="button">Yes, Submit</button>
                        </div>
                    </div>
                `;
                // Show overlay and modal with transitions
                overlay.classList.remove('opacity-0', 'pointer-events-none');
                overlay.classList.add('opacity-100');
                overlay.style.pointerEvents = 'auto';
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modal.classList.add('opacity-100');
                modal.style.pointerEvents = 'auto';
                modal.style.transform = 'translate(-50%,-50%) scale(1)';
                document.getElementById('modal-confirm').onclick = function() {
                        modal.classList.remove('opacity-100');
                        modal.classList.add('opacity-0');
                        modal.style.pointerEvents = 'none';
                        modal.style.transform = 'translate(-50%,-50%) scale(0.95)';
                        overlay.classList.remove('opacity-100');
                        overlay.classList.add('opacity-0');
                        overlay.style.pointerEvents = 'none';
                        onConfirm();
                };
                document.getElementById('modal-cancel').onclick = function() {
                        modal.classList.remove('opacity-100');
                        modal.classList.add('opacity-0');
                        modal.style.pointerEvents = 'none';
                        modal.style.transform = 'translate(-50%,-50%) scale(0.95)';
                        overlay.classList.remove('opacity-100');
                        overlay.classList.add('opacity-0');
                        overlay.style.pointerEvents = 'none';
                };
        }
        function confirmVote(e) {
                const checked = document.querySelector('input[name="candidate"]:checked');
                if (!checked) {
                        alert('Please select a candidate.');
                        e.preventDefault();
                        return false;
                }
                const label = checked.closest('label').querySelector('.name').textContent;
                e.preventDefault();
                showModal(label, function() {
                        e.target.submit();
                });
                return false;
        }
        // Highlight selected card
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input[name="candidate"]').forEach(function(radio) {
                radio.addEventListener('change', function() {
                    document.querySelectorAll('.candidate-card').forEach(function(card) {
                        card.classList.remove('selected');
                    });
                    if (radio.checked) {
                        radio.closest('.candidate-card').classList.add('selected');
                    }
                });
            });
        });

        // Poll voting status and auto-reload when voting opens
        {% if not voting_open %}
        (function() {
            async function checkVotingStatus() {
                try {
                    const res = await fetch("/vote/api/voting_status/");
                    if (res.ok) {
                        const data = await res.json();
                        if (data.voting_open) {
                            // Voting is now open, reload the page
                            window.location.reload();
                        }
                    }
                } catch (e) {
                    console.log("Error checking voting status:", e);
                }
            }
            // Check every 2 seconds
            setInterval(checkVotingStatus, 2000);
        })();
        {% endif %}
</script>
</body>
</html>
