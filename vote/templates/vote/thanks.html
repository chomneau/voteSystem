
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You for Voting!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .confetti {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
        .fade-in {
            animation: fadeIn 1.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pop {
            animation: pop 0.7s cubic-bezier(.17,.67,.83,.67) both;
        }
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-400 to-yellow-300 min-h-screen flex items-center justify-center relative overflow-hidden">
    <canvas class="confetti" id="confetti-canvas"></canvas>
    <div class="bg-white/90 rounded-3xl shadow-2xl p-10 max-w-lg w-full flex flex-col items-center fade-in">
        <div class="relative flex flex-col items-center">
            <div class="animate-bounce mb-2">
                <svg class="w-24 h-24 text-green-400 drop-shadow-lg" fill="none" viewBox="0 0 48 48">
                    <circle cx="24" cy="24" r="22" fill="#34d399" opacity="0.15"/>
                    <circle cx="24" cy="24" r="16" fill="#34d399"/>
                    <path stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M17 25l5 5 9-11" />
                </svg>
            </div>
            <span class="absolute top-0 right-0 animate-ping w-6 h-6 bg-green-300 rounded-full opacity-70"></span>
        </div>
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2 pop">Vote Submitted!</h1>
        <p class="text-lg text-gray-600 mb-6 text-center fade-in" style="animation-delay:0.3s;">
            Thank you for making your voice heard.<br>
            <span class="inline-block mt-2 text-base text-purple-500 font-semibold">Your vote is secure and anonymous.</span>
        </p>
        <a href="/vote/result/" class="mt-4 px-8 py-3 rounded-full bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 text-white font-bold shadow-xl hover:scale-105 transition-transform duration-300 pop text-lg tracking-wide flex items-center gap-2">
            <svg class="w-6 h-6 text-white animate-fade-in" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/></svg>
            Click here to see the result
        </a>
        <p class="text-sm text-gray-500 mt-4">Redirecting to results in <span id="countdown">10</span> seconds...</p>
    </div>
    <script>
    // Auto redirect to results page after 10 seconds
    let seconds = 10;
    const countdownEl = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(countdownInterval);
            window.location.href = '/vote/result/';
        }
    }, 1000);
    </script>
    <script>
    // Simple confetti animation
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    let confetti = Array.from({length: 80}, () => ({
        x: Math.random() * W,
        y: Math.random() * H - H,
        r: Math.random() * 6 + 4,
        d: Math.random() * 80 + 40,
        color: `hsl(${Math.random()*360},90%,60%)`,
        tilt: Math.random() * 10 - 5,
        tiltAngle: 0,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05
    }));
    function drawConfetti() {
        ctx.clearRect(0, 0, W, H);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.lineWidth = c.r;
            ctx.strokeStyle = c.color;
            ctx.moveTo(c.x + c.tilt + c.r/3, c.y);
            ctx.lineTo(c.x + c.tilt, c.y + c.r*2);
            ctx.stroke();
        });
        updateConfetti();
    }
    function updateConfetti() {
        confetti.forEach(c => {
            c.y += Math.cos(c.d) + 2 + c.r/2;
            c.x += Math.sin(0.01 * c.d);
            c.tiltAngle += c.tiltAngleIncremental;
            c.tilt = Math.sin(c.tiltAngle) * 15;
            if (c.y > H) {
                c.x = Math.random() * W;
                c.y = -10;
            }
        });
    }
    setInterval(drawConfetti, 16);
    window.addEventListener('resize', () => {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = W; canvas.height = H;
    });
    </script>
</body>
</html>
